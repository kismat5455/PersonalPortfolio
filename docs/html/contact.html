<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "yHnFEwDsgmiAgqSD1",
            });
        })();
    </script>

    <script src="../js/contact.js" defer>

    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.079);
            color: black;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            color: white;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #3e8e41;
        }

        .social-links {
            display: flex;
            flex: auto;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .social-icon:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>



</head>

<body class="bg-gray-600">
    <!-- Navigation bar -->
    <nav id="nav-bar">

        <!-- Nav bar for screens above 600px -->
        <div class="nav-links">
            <a class="buttons" id="home-button" href="../index.html">Home</a>

        <!-- Nav bar for screens below 600px -->

            <button class="dropbtn">&#9776;</button>
            <div class="dropdown-content">
                <a href="../index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="skills.html">Skills</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <h1 class="text-center font-extrabold text-6xl mx-0 my-auto text-white">Contact Me</h1>
    <div class="container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name" class="label">Name:</label>
                <input type="text" id="name" name="name" required class="input-field">
            </div>

            <div class="form-group">
                <label for="subject" class="label">Subject:</label>
                <input type="text" id="subject" name="subject" required class="input-field">
            </div>

            <div class="form-group">
                <label for="email" class="label">Email:</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>

            <div class="form-group">
                <label for="message" class="label">Message:</label>
                <textarea id="message" name="message" rows="5" required class="input-field"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="successMessage" style="display: none; color: rgb(0, 128, 0); margin-top: 20px; font-size: 20px;">Your
            message was sent
            successfully!</div>
    </div>

    <div class="social-links">
        <div>
            <a href="https://github.com/kismat5455" target="_blank" style="font-size: 20px;">
                <img src="../assets/github-icon-1.svg" alt="GitHub Logo" width="20" height="20"> Github
            </a>
        </div>
        <div>
            <a href="mailto:alikismat2222@gmail.com" target="_blank" style="font-size: 20px;">
                <img src="../assets/official-gmail-icon-2020-.svg" width="20" height="20" alt="Gmail"
                    class="social-icon">
                Gmail
            </a>
        </div>



    </div>




</body>
